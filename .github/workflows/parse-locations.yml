name: Parse Locations

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  parse-locations:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run parse-locations script
        run: npm run parse-locations

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/locations.json
          git diff --staged --quiet || git commit -m "Update locations.json from Locations.txt"
          git push
